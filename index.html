<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | InternTrack</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

<div class="login-page">
  <div class="login-container">
    
    <img src="assets/img/uitm2.png" alt="UiTM Logo" style="width: 100px; height: auto; display: block; margin: 0 auto 15px;">

    <div class="login-header">
        <h4 class="fw-bold" style="color: #5d2884;">InternTrack Login</h4>
        <p class="text-muted small">Student Internship System</p>
    </div>

    <div id="error" class="text-danger text-center mb-2 small fw-bold"></div>

    <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username (student)">
    </div>
    
    <div class="mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password (123)">
    </div>

    <div class="text-end mb-4">
        <a href="#" onclick="forgotPass()" class="small text-decoration-none" style="color: #7023d5; font-weight: 600;">
            Forgot Password?
        </a>
    </div>

    <button type="button" onclick="login()" class="btn w-100 text-white fw-bold" style="background-color: #7023d5; padding: 10px;">
        Login
    </button>

    <small class="d-block text-center mt-4 text-muted">
      IMS566 Advanced Web Design
    </small>

  </div>
</div>

<script src="assets/js/auth.js"></script>

<script>
    // Fungsi Forgot Password
    function forgotPass() {
        Swal.fire({
            title: 'Forgot Password?',
            text: 'Please contact the system administrator to reset your password.\n(Email: admin@uitm.edu.my)',
            icon: 'question',
            confirmButtonColor: '#7023d5',
            confirmButtonText: 'Okay'
        });
    }

    // Boleh tekan ENTER untuk login
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
</script>

</body>
</html>
